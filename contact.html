<!DOCTYPE html>
<html>
<head>
	<title>Contact Info</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<H1>Shaina Veloz</H1>
	<h2>Contact</h2>
</head>
	<body>
		<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
			<div class="row">
				<label for="name">Name</label><br/>
				<input id="name" class="input" name="name" type="text" value="" size="30"/><br/></input>
			</div>
			<div class="row">
			<label for="email">Email</label><br/>
			<input id="email" class="input" name="email" type="text" value="" size="30" /><br/></input>	
			</div>
			<div class="row">
				<label for="message">Message</label><br/>
				<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br/>
			</div>
			<input id="submit_button" type="submit" value="Submit"></input>
		</form>
		<aside>
			<h3>Connect with Me</h3>
			<div id="Sidebar" class="container">
				<ul>
					<img src="assets/images/1459934580_github-social-media.svg" alt="Icon" height="50px" width="50px">
					<img src="assets/images/1459934829_linkedin_square_color.svg" alt="Icon" height="50px" width="50px">
					<img src="assets/images/1459934620_stackoverflow.png" alt="Icon" height="50px" width="50px">
				</ul>
			</div>
		</aside>
	</body>
</head>
<div id="Footer" class="container">
	<p>Â© Copyright 2016 Shaina Veloz </p>
</div>
</html>
